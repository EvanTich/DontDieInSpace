<!DOCTYPE HTML>
<html>
	<head>
		<title>Simple JS Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="client/style.css" type="text/css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
        <div id="splash">
            <form id="splash_form">
                <label for="nickname">Nickname: </label>
                <input type="text" id="nickname"> <br>
                <button>Play!</button>
            </div>
        </div>
        <div class="main_view">
		    <div class="game">
		    	<div id="topBar">
		    		<div id="fps"></div> <div id="userId"></div>
		    	</div>
		    	<canvas id="canvas" width="512px" height="512px"></canvas>
		    </div>
		    <div class="side">
		    	<ul class="chat" id="messages"></ul>
		    </div>
		    <form id="chat_form" action="">
		    	<input id="m" autocomplete="off" maxlength="300"/><button>Send</button>
            </form>
        </div>
		<div id="debug" style="display: none"></div>
		<script type="module" src="client/game.js"></script>
		<script src="client/chat.js"></script>
	</body>
</html>
