<!DOCTYPE HTML>
<html>
	<head>
		<title>Simple JS Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="client/style.css" type="text/css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<div class="game">
			<div id="topBar">
				<div id="fps"></div> <div id="userId"></div>
			</div>
			<canvas id="canvas" width="512px" height="512px"></canvas>
		</div>
		<div class="side">
			<ul class="chat" id="messages"></ul>
		</div>
		<form action="">
			<input id="m" autocomplete="off" maxlength="300"/><button>Send</button>
		</form>
		<div id="debug" style="display: none"></div>
		<script type="module" src="client/js/game.js"></script>
		<script src="client/js/chat.js"></script>
	</body>
</html>
